apply plugin: 'com.android.library'

afterEvaluate {
    generateReleaseBuildConfig.enabled = false
    generateDebugBuildConfig.enabled =false
}

android {
    compileSdkVersion 32


    defaultConfig {
        minSdkVersion 22
        targetSdkVersion 32
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.1.0'
}